$def with (name, str1, addr, item)

$var title: 新增拍卖
$var css:
$var js:
$var name: $'|'.join(str1) $name
$var load: 
$var menu: #trdd2
$var addr: $addr

<div class="caption"><h2>新增拍卖申请</h2></div>

<form name="settings" method="post" action="/auc/add">
<input type="hidden" name="owner_addr" value="$addr" />
<input type="hidden" name="item_id" value="$item['id']" />

<table class="props_tb">
<thead>
        <tr class="even">
        	<th>项目</th>
            <th>内容</th>
        </tr>
</thead>
<tbody>
<tr><td>物品编号</td><td class="t_l">$item['id']</td></tr>
<tr><td>物品名称</td><td class="t_l">$item['desc']</td></tr>
<tr><td>拍卖行id</td><td class="t_l"><textarea rows="3" cols="80" name="detail"></textarea></td></tr>
<tr><td>卖家id</td><td class="t_l">$addr</td></tr>
<tr><td>底价</td><td class="t_l"><input type="text" name="reserved_price" value="" size="80"/></td></tr>

</tbody>
</table>

<p><input type="submit" name="button" id="button" value="提交" />
<input type="button" name="cancel" value="返回" onclick="history.go(-1);" /></p>


</form>
