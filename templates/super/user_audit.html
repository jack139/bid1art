$def with (name, str1, users)

$var title: 用户审核
$var css:
$var js:
$var name: $'|'.join(str1) $name

<div class="caption"><h2>用户审核</h2></div>


<table class="props_tb">
<thead>
        <tr class="even">
            <th>链地址</th>
            <th>用户名</th>
            <th>用户类型</th>
            <th>注册日期</th>
            <th>状态</th>
        </tr>
</thead>
<tbody>

$for u in users:
    <tr>
    <td><a href="/admin/user_audit_info?uid=$u[1]">$u[1]</a></td>
    <td>$u[0]</td>
    <td>$u[2]</td>
    <td>$u[3]</td>
    <td>$u[4]</td>
    </tr>

</tbody>
</table>

<br/>
