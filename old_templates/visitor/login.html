$def with (signup, png)

$var title: 登录
$var css:
$var js:


<div class="caption"><h2>登录</h2></div>

  <form id="f_login" name="f_login" method="post" action="/login">
     <table class="props_tb">
        <colgroup>
            <col style="width:120px" />
            <col style="width:280px" />
        </colgroup>
        <thead>
            <tr class="even">
                <th colspan="2">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
      <tr>
        <td class="name">用户链地址</td>
        <td class="t_l"><input type="text" name="chainaddr" id="addr" size="80" /></td>
      </tr>
      <tr>
        <td class="name">密码字符串</td>
        <td class="t_l">
          <textarea rows="3" cols="80" name="passwd" id="pwd"></textarea>
        </td>
      </tr>
      <tr>
        <td class="name">验证码</td>
        <td class="t_l"><img src="$png" />&nbsp;&nbsp;<input type="text" name="rand" id="rand" /></td>
      </tr>
      <tr>
        <td class="name" colspan="2"><input type="submit" name="button" id="button" value="登录" /></td>
      </tr>
        </tbody>
    </table> 
  </form>
